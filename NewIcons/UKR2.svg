<svg width="100" height="54" viewBox="0 0 100 54" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold_bg_ukr" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde08d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b2822b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a641b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gold_gloss_ukr" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <linearGradient id="flag_wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="black" stop-opacity="0.2" />
      <stop offset="25%" stop-color="white" stop-opacity="0.1" />
      <stop offset="50%" stop-color="black" stop-opacity="0.2" />
      <stop offset="75%" stop-color="white" stop-opacity="0.1" />
      <stop offset="100%" stop-color="black" stop-opacity="0.2" />
    </linearGradient>
  </defs>

  <rect x="4" y="4" width="92" height="46" rx="8" fill="url(#gold_bg_ukr)" stroke="#5c3d05" stroke-width="1.5"/>
  
  <g transform="translate(10, 10)">
    <rect width="80" height="34" rx="3" fill="#1a1102" /> <clipPath id="flag_clip">
      <rect width="80" height="34" rx="3" />
    </clipPath>
    
    <g clip-path="url(#flag_clip)">
      <rect width="80" height="17" fill="#0057B7" /> <rect y="17" width="80" height="17" fill="#FFD700" /> <rect width="80" height="34" fill="url(#flag_wave)" />
    </g>
  </g>

  <rect x="6" y="6" width="88" height="21" rx="5" fill="url(#gold_gloss_ukr)"/>
</svg>
